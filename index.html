<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div>
      <div class="img-view">
        <img class="img-olho" src="./images/icon-view.svg" alt="">
      </div>
      <div class="img"></div>
    </div>

    <h2>Equilibrium #3429</h2>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-nft">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="perfil">
      <img class="foto-avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <span class="destaque">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
